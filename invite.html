<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Invites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea, button {
            margin-bottom: 1rem;
            padding: 0.8rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response-list {
            margin-top: 2rem;
        }
        .response-item {
            background: #f9f9f9;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Send Invites and Track Responses</h1>
        <nav>
        <a href="index.html">Home</a>
        <a href="event.html">Events</a>
        <a href="service.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>
    </header>
    <main>
        <form id="inviteForm">
            <label for="email">Recipient Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter recipient's email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your invitation message" required></textarea>
            
            <button type="submit">Send Invite</button>
        </form>
        
        <div class="response-list" id="responseList">
            <h2>Responses</h2>
            <!-- Responses will be dynamically added here -->
        </div>
    </main>
    <script>
        const form = document.getElementById('inviteForm');
        const responseList = document.getElementById('responseList');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const responseItem = document.createElement('div');
            responseItem.classList.add('response-item');
            responseItem.innerHTML = `<strong>Email:</strong> ${email}<br><strong>Message:</strong> ${message}`;
            responseList.appendChild(responseItem);

            form.reset();
        });
    </script>
</body>
</html>
