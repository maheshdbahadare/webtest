<!DOCTYPE html>
<html lang="en">
<head>
    <style>body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .container {
        background: #fff;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        width: 350px;
    }
    
    h1, h2 {
        color: #333;
    }
    
    form {
        margin-bottom: 15px;
    }
    
    input {
        width: 80%;
        padding: 8px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    ul {
        list-style: none;
        padding: 0;
    }
    
    li {
        background: #f8f9fa;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
    }</style>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Event Scheduler</h1>
        <form id="eventForm">
            <input type="text" id="eventName" placeholder="Enter event name..." required>
            <input type="datetime-local" id="eventDate" required>
            <button type="submit">Add Event</button>
        </form>
        <h2>Upcoming Events</h2>
        <ul id="eventList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
